name: CI - Testes de API

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Instalar dependências
        run: npm ci

      - name: Criar arquivo .env
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Iniciar servidor de aplicação
        run: npm start > server.log 2>&1 &

      - name: Aguardar servidor subir e mostrar logs
        run: |
          npx wait-on http://localhost:3000 --timeout 60000
          echo "=== Logs do servidor ==="
          cat server.log

      - name: Executar testes
        run: npm test

      - name: Mostrar logs em caso de falha
        if: failure()
        run: cat server.log || echo "Sem logs disponíveis"