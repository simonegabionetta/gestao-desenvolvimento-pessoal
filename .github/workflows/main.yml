name: CI - Testes de API

on:
  workflow_dispatch:  # permite disparo manual

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      # 1. Clonar o repositório
      - name: Checkout do repositório
        uses: actions/checkout@v6

      # 2. Configurar Node.js
      - name: Configurar Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # 3. Instalar dependências
      - name: Instalar dependências
        run: npm ci

      # 4. Criar arquivo .env com variáveis necessárias
      - name: Criar arquivo .env
        run: |
          echo "BASE_URL=http://localhost:3000" >> .env
          echo "NODE_ENV=test" >> .env

      # 5. Subir servidor em background
      - name: Subir servidor da API
        run: npm start &

      # 6. Esperar servidor estar pronto
      - name: Aguardar servidor estar online
        run: npx wait-on http://localhost:3000 --timeout 60000

      # 7. Rodar testes
      - name: Rodar testes de API
        run: npm test
